<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Asa Beauty</title>

  <!-- ✅ Tailwind CSS -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

  <!-- ✅ Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

  {% block head %}{% endblock %}
</head>
<body class="bg-gray-100 text-gray-900">

  <!-- ✅ Navbar -->
  <nav class="bg-pink-600 p-4 shadow">
    <div class="container mx-auto flex justify-between items-center">

      <!-- Logo -->
      <div>
        <a href="{{ url_for('home') }}" class="text-xl font-bold text-white flex items-center">
          <img src="{{ url_for('static', filename='images/logoweb.png') }}" alt="Logo" class="h-8 mr-2">
          <span>Asa Beauty</span>
        </a>
      </div>

      <!-- Pencarian -->
      <div class="flex-grow flex justify-center mx-4">
        <form action="{{ url_for('search') }}" method="GET" class="relative w-full max-w-lg">
          <input type="text" name="q" placeholder="Cari produk..."
            class="h-10 pl-4 pr-10 w-full rounded-full text-gray-800 focus:outline-none focus:ring-2 focus:ring-pink-300">
          <button type="submit"
            class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-500 hover:text-white">
            <i class="fas fa-search"></i>
          </button>
        </form>
      </div>

      <!-- Navigasi -->
      <div>
        <div class="flex items-center space-x-4 text-white">
          <a href="{{ url_for('home') }}" class="hover:text-yellow-300">Home</a>
          {% if current_user.is_authenticated %}
            <a href="{{ url_for('profile') }}" class="hover:text-yellow-300">Profil</a>
            <a href="{{ url_for('logout') }}" class="hover:text-yellow-300">Logout</a>
            <span class="font-semibold flex items-center">
              <i class="fas fa-user-circle mr-1"></i> {{ current_user.username }}
            </span>
          {% else %}
            <a href="{{ url_for('login') }}" class="hover:text-yellow-300">Login</a>
            <a href="{{ url_for('register') }}" class="hover:text-yellow-300">Register</a>
          {% endif %}
        </div>
      </div>

    </div>
  </nav>

  <!-- ✅ Konten Halaman -->
  <main class="container mx-auto px-4 py-8">
    {% block content %}{% endblock %}
  </main>

  <!-- ✅ Footer opsional -->
  <footer class="bg-pink-600 text-white text-center py-4">
    <p>&copy; 2025 Asa Beauty. All rights reserved.</p>
  </footer>

  {% block scripts %}{% endblock %}
</body>
</html>
